<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
<h1>Hi Welcome to my first project in Django Pass Generator</h1>
<p> Please select how you'd like to generate a password</p>
<form action="{% url 'password'%}">
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <br>
    <select name="length">
        <br>
        <br>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length
    <br>
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
